<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        section {
            height: 400vh;
        }

        .stick {
            background-color: tomato;
            position: sticky;
            top: 0;
            width: 80vw;
            margin: auto;
        }

        section div {
            height: 100vh;
            border: 10px solid #000;
        }
    </style>
</head>

<body>

    <section>
        <div class="stick"></div>
        <div>1</div>
        <div>2</div>
    </section>

    <script>
        // When the user scrolls the page, execute myFunction
        window.onscroll = function () { myFunction() };

        // Get the touchedElement
        var stickElement = document.getElementsByClassName("stick")[0];
        var touchedElement = document.querySelectorAll('section > div')[1].offsetTop;
        var touchedElement2 = document.querySelectorAll('section > div')[2].offsetTop;


        // Add the sticky class to the touchedElement when you reach its scroll position. Remove "sticky" when you leave the scroll position
        function myFunction() {
            if (window.pageYOffset <= 0) {
                stickElement.classList.remove("sticky1")
                stickElement.classList.remove("sticky2");
            }
            if (window.pageYOffset >= touchedElement) {
                stickElement.classList.add("sticky1")
                stickElement.classList.remove("sticky2")
            }
            if (window.pageYOffset >= touchedElement2) {
                stickElement.classList.remove("sticky1")
                stickElement.classList.add("sticky2")
            }
        }
    </script>

</body>

</html>
